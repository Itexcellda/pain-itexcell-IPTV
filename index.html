<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAIN-ITEXCELL IPTV 2024</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .hero {
            position: relative;
            height: 100vh;
            background: url() center/cover no-repeat;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 50px;
        }

        .button {
            padding: 10px 20px;
            background-color: #e50914;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #ff0f24;
        }

        .login {
            margin-top: 20px;
        }

        .about {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background-color: #e50914;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 1.2em;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .about:hover {
            background-color: #ff0f24;
        }

        .spinner-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .spinner {
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50%;
            border: 12px solid #ff0f24;
            border-top: 12px solid transparent;
            animation: loading 1s linear infinite;
        }

        @keyframes loading {
            0% {
                transform: rotate(0);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="hero">
        <h1>PAIN-ITEXCELL IPTV 2024</h1>
        <button class="button login">Login</button>
        <a href="cadastro.html" class="about">CADASTRO</a>
    </div>

    <div class="spinner-container" id="spinnerContainer">
        <div class="spinner"></div>
    </div>

    <script>
        document.querySelector('.login').addEventListener('click', function() {
            document.getElementById('spinnerContainer').style.display = 'flex';
            setTimeout(function() {
                window.location.href = 'login.html';
            }, 2000); // Temporizador para simular o carregamento (2 segundos)
        });
    </script>
</body>

</html>
