<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Painitexcell</title>
    <style>
        body {
            background-color: #141414;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #Conteiner {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            background-color: #111;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #ccc;
        }

        input[type="text"],
        input[type="password"],
        input[type="email"] {
            width: calc(100% - 12px);
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #333;
            border-radius: 4px;
            background-color: #222;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            margin-top: 15px;
            border: none;
            border-radius: 4px;
            background-color: #e50914;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            text-transform: uppercase;
            position: relative;
        }

        button:hover {
            background-color: #ff0f24;
        }
    </style>
    <script>
        function cadastrarNovoUsuario() {
            var novoUsuario = document.getElementById("novoUsuario").value;
            var email = document.getElementById("email").value;
            var novaSenha = document.getElementById("novaSenha").value;

            // Obtém os usuários do localStorage
            var usuarios = JSON.parse(localStorage.getItem('usuarios')) || {};

            if (usuarios[novoUsuario]) {
                alert("Nome de usuário já existe. Por favor, escolha outro.");
                return;
            }

            // Adiciona o novo usuário ao objeto de usuários
            usuarios[novoUsuario] = {
                email: email,
                senha: novaSenha
            };

            // Salva os usuários atualizados no localStorage
            localStorage.setItem('usuarios', JSON.stringify(usuarios));

            alert("Novo usuário cadastrado com sucesso!");
            document.getElementById("novoUsuario").value = "";
            document.getElementById("email").value = "";
            document.getElementById("novaSenha").value = "";
        }
    </script>
</head>

<body>
    <div id="Conteiner">
        <h1>CADASTRO PAIN-ITEXCELL</h1>
        <form onsubmit="cadastrarNovoUsuario(); return false;">
            <label for="novoUsuario">Novo Usuário</label>
            <input type="text" id="novoUsuario" required>
            <label for="email">E-mail</label>
            <input type="email" id="email" required>
            <label for="novaSenha">Nova Senha</label>
            <input type="password" id="novaSenha" required>
            <button type="submit">Cadastrar</button>
        </form>
    </div>
</body>

</html>
